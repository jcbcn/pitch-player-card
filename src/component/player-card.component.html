<div [id]="id" class="text-center py-4 lg:px-4">
    <div (click)="click()" class="player">
        <div class="ribbon bow-left"></div>
        <div class="ribbon bow-right"></div>
        <div class="ribbon ribbon-left"></div>
        <div class="ribbon ribbon-top"></div>
        <div class="ribbon ribbon-right"></div>
        <div class="ribbon ribbon-bottom"></div>
        <div class="shield cover absolute z-10"></div>
        <div class="shield {{card?.rarity}}">
            <span class="position">{{card?.position}}</span>
            <div class="name-container">
                <span class="name" [fittext] [maxFontSize]="24">{{card?.name}}</span>
            </div>
            <span class="rating">{{card?.rating}}</span>
        </div>
    </div>
</div>
