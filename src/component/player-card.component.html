<div [id]="id" (click)="click()" class="player" [ngClass]="size">
    <div *ngIf="!opened">
        <div *ngIf="!(mode && mode == 'squad')" class="ribbon">
            <div fittext [maxFontSize]="40">Regular Pack</div>
        </div>
        <div class="shield cover absolute z-10"></div>
    </div>
    <div class="shield {{card?.rarity}}" [ngClass]="{'opened' : opened}">
        <div class="text-container" *ngIf="card">
            <div class="position">
                <div fittext>{{card?.position}}</div>
            </div>
            <div class="name">
                <div fittext [maxFontSize]="36">{{card?.name}}</div>
            </div>
            <div class="rating">
                <div fittext>{{card?.rating}}</div>
            </div>
        </div>
    </div>
</div>
